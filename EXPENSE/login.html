<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenza</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .login-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-container form input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Anchor tag styled as a button */
        .login-link {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-link:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .login-link:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5); /* Focus effect on login link */
        }

        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Expenza</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <!-- Replace button with an anchor tag -->
            <a href="home.html" id="login-link" class="login-link">Login</a>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
