<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Expense Tracker</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .home-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .home-container h2 {
            margin-bottom: 20px;
        }

        .home-container p {
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-bottom: 20px;
        }

        /* Style for buttons and anchor tags */
        .action-button, .action-link {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .action-button:hover, .action-link:hover {
            background-color: #45a049;
        }

        .action-link:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5); /* Focus effect */
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <p>Select an action:</p>
        <div class="action-buttons">
            <a href="report.html" class="action-link">Report</a>
            <a href="addexp.html" class="action-link">Add Expenses</a>
            <a href="addsavings.html" class="action-link">Add Savings</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            // Add actual logout logic here
        }
    </script>
</body>
</html>
